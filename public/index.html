<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body>
    <h1>BLACKJACK</h1>
    
    <button type="button" onclick="playerSum()">Test</button>    
    <button type="button" onclick="dealButtonClick()">Deal</button>
    <section class="blackjackTable">
      
      <section class="houseContainer">
        <h3 class="houseHeader">HOUSE</h3>
        <section >
          <p id="houseDealtCards"></p>
        </section>
      </section>

      <section class="playerContainer">
        <h3 class="playerHeader">PLAYER</h3>
        <section>
            <p id="playerDealtCards"></p>
        </section>
        <section class="playerButtonOptions">
        <button type="button" onclick="hitButtonClick()">Hit</button>     
        <button type="button" onclick="stayButtonClick()">Stay</button>      
      </section>     
      </section>
</section>

    <section>
        <button type="button" onclick="playAgainButtonClick()">Play again</button>
      </section>

    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
